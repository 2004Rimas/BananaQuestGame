<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forgot Password ‚Äî Banana Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-card">
    <div class="logo">üçå</div>
    <h2>Forgot Password</h2>
    <p class="hint">Enter the email linked to your account and we'll send a reset link.</p>

    <form id="forgotForm" onsubmit="return sendReset(event)">
      <input name="email" id="email" type="email" placeholder="Email" required />
      <button type="submit">Send Reset Link</button>
      <p id="forgotMessage" class="hint"></p>
    </form>

    <p style="margin-top:12px"><a href="/login.html">Back to Login</a></p>
  </div>

<script>
async function sendReset(e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("forgotMessage");
  msg.textContent = "Sending...";
  try {
    const res = await fetch("/forgot-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });
    const json = await res.json();
    msg.textContent = json.message || "If an account exists, check email (or server console).";
  } catch (err) {
    msg.textContent = "Network error. Try again.";
  }
  return false;
}
</script>
</body>
</html>
