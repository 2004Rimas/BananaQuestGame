<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Reset Password ‚Äî Banana Quest</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

  <div class="auth-card">
    <div class="logo" style="font-size:40px;">üçå</div>
    <h2>Reset Password</h2>
    <p class="hint">Enter your new password below.</p>

    <form id="resetForm" onsubmit="return resetPassword(event)">
      <input id="password" type="password" placeholder="New password" required />
      <input id="password2" type="password" placeholder="Confirm password" required />
      <button type="submit">Reset Password</button>
      <p id="resetMsg" class="hint" style="margin-top:10px;"></p>
    </form>

    <p class="hint" style="margin-top:18px;">
      Back to <a href="/login.html">Login</a>
    </p>
  </div>

<script>
async function resetPassword(event) {
  event.preventDefault();

  const msg = document.getElementById("resetMsg");
  const pass1 = document.getElementById("password").value.trim();
  const pass2 = document.getElementById("password2").value.trim();

  if (pass1 !== pass2) {
    msg.style.color = "red";
    msg.textContent = "Passwords do not match.";
    return false;
  }

  const token = new URLSearchParams(window.location.search).get("token");

  if (!token) {
    msg.style.color = "red";
    msg.textContent = "Invalid or missing token.";
    return false;
  }

  msg.textContent = "Updating...";

  try {
    const res = await fetch(`/reset-password/${token}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: pass1 })
    });

    const text = await res.text();

    if (!res.ok) {
      msg.style.color = "red";
      msg.textContent = text;
      return false;
    }

    msg.style.color = "green";
    msg.textContent = "Password updated! Redirecting...";

    setTimeout(() => {
      window.location.href = "/login.html";
    }, 2000);

  } catch (error) {
    msg.style.color = "red";
    msg.textContent = "Network error, try again.";
  }

  return false;
}
</script>

</body>
</html>
